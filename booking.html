<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booking page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
    <img src="images/Maunga_Club_white.png" alt="logo">
    <a href="kakapo.html">Kakapo</a>
    <a href="pukeko.html">Pukeko</a>
    <a href="kereru.html">Kereru</a>
    <a href="booking.html">Booking</a>
</div>
<div class="head">
    <h5>Join us as a member?</h5>
    <h6>Fill out the form and click send, our friendly team will get in touch with you to confirm the booking!</h6>
</div>
    <div class="contain">
        <div class="wrapper">
          <div class="contacts">
            <h3>Our contacts</h3>
      
            <ul>
              <li>Maunga Club</li>
              <li>maungaclub@maungaclub.maungaclub</li>
            </ul>
          </div>
      
          <div class="form">
            <h3>Make a booking</h3>
            <form>
              <p>
                <label>Full name</label>
                <input type="text">
              </p>
              <p>
                <label>Physical address</label>
                <input type="text">
              </p>
              <p>
                <label>Email Address</label>
                <input type="email">
              </p>
              <p>
                <label>Phone number</label>
                <input type="number">
              </p>
              <p class="input-file-wrapper">
                <label for="upload">Proof of ID</label>
                <input type="file">
              </p>
              <p class="input-file-wrapper">
                <label for="upload">Proof of Physical address</label>
                <input type="file" id="upload">
              </p>
              <p class="full-width">
                <label>Any questions?</label>
                <textarea cols="30" rows="7"></textarea>
              </p>
              <p class="full-width">
              <button>Submit</button>
              </p>
            </form>
          </div>
        </div>
      </div>
      <footer>
        Â© 2023 Maunga Club.
    </footer>
</body>
